<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas!</title>
    <style>
        body {font: 12pt Arial;}
        button {font-size: 12pt; padding: 30px;}
    </style>
</head>
<body>
    <h1>Boas-Vindas!</h1>
    <button onclick="inicio()">Inicie o desafio</button>
    <script>
        function inicio() {
            let name = window.prompt('Qual é o seu nome?')
            let age = window.prompt(`Olá, ${name}! Qual a sua idade?`)
            window.alert(`Acabei de conhecer, ${name} , que tem ${age} anos de idade`)
        }
    </script>
</body>
</html>
